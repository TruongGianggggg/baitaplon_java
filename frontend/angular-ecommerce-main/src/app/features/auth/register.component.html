<section class="max-w-sm mx-auto mt-8 p-6 border rounded-2xl bg-white">
  <h1 class="text-xl font-bold mb-4">Đăng ký</h1>

  <form [formGroup]="fm" (ngSubmit)="submit()" class="space-y-3">
    <div>
      <label class="block text-sm mb-1">Họ tên</label>
      <input formControlName="fullName" type="text" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm mb-1">Số điện thoại</label>
      <input formControlName="phone" type="text" class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm mb-1">Email</label>
      <input formControlName="email" type="email" class="w-full border rounded px-3 py-2" autocomplete="email" />
    </div>

    <div>
      <label class="block text-sm mb-1">Mật khẩu</label>
      <input formControlName="password" type="password" class="w-full border rounded px-3 py-2" autocomplete="new-password" />
    </div>

    <button class="w-full py-2 rounded bg-yellow-500 text-white font-medium disabled:opacity-50"
            [disabled]="fm.invalid || loading">
      {{ loading ? 'Đang đăng ký...' : 'Đăng ký' }}
    </button>

    <p *ngIf="error" class="text-sm text-red-600">{{ error }}</p>

    <p class="text-sm text-gray-600">
      Đã có tài khoản?
      <a routerLink="/login" class="text-blue-600 hover:underline">Đăng nhập</a>
    </p>
  </form>
</section>
