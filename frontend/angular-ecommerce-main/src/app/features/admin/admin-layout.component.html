<div class="min-h-screen flex bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
  <!-- SIDEBAR -->
  <aside
    class="fixed z-30 inset-y-0 left-0 w-64 bg-white/90 backdrop-blur border-r border-white/30 transform transition-all duration-300 ease-in-out md:translate-x-0"
    [class.-translate-x-full]="!sidebarOpen()"
  >
    <!-- ch·ªâ logo -->
    <div class="h-16 px-6 flex items-center border-b border-white/20">
      <img src="/logo.png" alt="Logo" class="h-10 w-auto object-contain" />
    </div>

    <nav class="p-4 space-y-2">
      <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-4">Navigation</p>

      <!-- Dashboard -->
      <a
        routerLink="/dashboard"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="bg-gradient-to-r from-sky-500 to-blue-500 text-white shadow"
        class="flex items-center gap-3 px-3 py-3 rounded-xl text-sm font-medium text-slate-700 hover:text-sky-600 transition"
      >
        <!-- home -->
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 10.5 12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-5H9v5H4a1 1 0 0 1-1-1v-9.5z"/>
        </svg>
        <span>Dashboard</span>
      </a>

      <!-- Products -->
      <a
        routerLink="/dashboard/products"
        routerLinkActive="bg-gradient-to-r from-sky-500 to-blue-500 text-white shadow"
        class="flex items-center gap-3 px-3 py-3 rounded-xl text-sm font-medium text-slate-700 hover:text-sky-600 transition"
      >
        <!-- box/package -->
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 16V8a2 2 0 0 0-1.06-1.76l-7-3.5a2 2 0 0 0-1.88 0l-7 3.5A2 2 0 0 0 3 8v8a2 2 0 0 0 1.06 1.76l7 3.5a2 2 0 0 0 1.88 0l7-3.5A2 2 0 0 0 21 16z"/>
        </svg>
        <span>Products</span>
      </a>

      <!-- Categories -->
      <a
        routerLink="/dashboard/categories"
        routerLinkActive="bg-gradient-to-r from-sky-500 to-blue-500 text-white shadow"
        class="flex items-center gap-3 px-3 py-3 rounded-xl text-sm font-medium text-slate-700 hover:text-sky-600 transition"
      >
        <!-- grid -->
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <rect x="3" y="3" width="8" height="8" rx="1"></rect>
          <rect x="13" y="3" width="8" height="8" rx="1"></rect>
          <rect x="3" y="13" width="8" height="8" rx="1"></rect>
          <rect x="13" y="13" width="8" height="8" rx="1"></rect>
        </svg>
        <span>Categories</span>
      </a>

      <!-- Orders -->
      <a
        routerLink="/dashboard/orders"
        routerLinkActive="bg-gradient-to-r from-sky-500 to-blue-500 text-white shadow"
        class="flex items-center gap-3 px-3 py-3 rounded-xl text-sm font-medium text-slate-700 hover:text-sky-600 transition"
      >
        <!-- cart -->
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h2l1.2 6.4A2 2 0 0 0 8.16 12H18a2 2 0 0 0 1.94-1.52L21 6H6"/>
          <circle cx="9" cy="19" r="1.5"></circle>
          <circle cx="18" cy="19" r="1.5"></circle>
        </svg>
        <span>Orders</span>
      </a>

      <!-- Payments -->
      <a
        routerLink="/dashboard/payments"
        routerLinkActive="bg-gradient-to-r from-sky-500 to-blue-500 text-white shadow"
        class="flex items-center gap-3 px-3 py-3 rounded-xl text-sm font-medium text-slate-700 hover:text-sky-600 transition"
      >
        <!-- credit card -->
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <rect x="2.5" y="5.5" width="19" height="13" rx="2"></rect>
          <path d="M2.5 9.5h19"></path>
          <rect x="6.5" y="13" width="6" height="2.5" rx=".5"></rect>
        </svg>
        <span>Payments</span>
      </a>

      <!-- Coupons -->
      <a
        routerLink="/dashboard/coupons"
        routerLinkActive="bg-gradient-to-r from-sky-500 to-blue-500 text-white shadow"
        class="flex items-center gap-3 px-3 py-3 rounded-xl text-sm font-medium text-slate-700 hover:text-sky-600 transition"
      >
        <!-- ticket -->
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 7h16v3a2 2 0 1 0 0 4v3H4v-3a2 2 0 1 0 0-4V7z"/>
          <path d="M9 7v10M15 7v10" opacity=".2"></path>
        </svg>
        <span>Coupons</span>
      </a>

      <!-- Users -->
      <a
        routerLink="/dashboard/users"
        routerLinkActive="bg-gradient-to-r from-sky-500 to-blue-500 text-white shadow"
        class="flex items-center gap-3 px-3 py-3 rounded-xl text-sm font-medium text-slate-700 hover:text-sky-600 transition"
      >
        <!-- users -->
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="10" cy="8" r="4"></circle>
          <path stroke-linecap="round" stroke-linejoin="round" d="M20 21v-2a3 3 0 0 0-2-2.82"/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 4a3 3 0 0 1 0 6"/>
        </svg>
        <span>Users</span>
      </a>

      <!-- Back to Home -->
      <div class="pt-6 border-t border-slate-200 mt-6">
        <a
          routerLink="/"
          class="flex items-center gap-3 px-3 py-3 rounded-xl text-sm font-medium text-slate-700 hover:text-sky-600 transition"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10.5 12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-5H9v5H4a1 1 0 0 1-1-1v-9.5z"/>
          </svg>
          <span>V·ªÅ trang ch·ªß</span>
        </a>
      </div>
    </nav>
  </aside>

  <!-- MAIN -->
  <div class="flex-1 flex flex-col md:ml-64 transition-all duration-300">
    <header class="h-16 bg-white/90 backdrop-blur border-b border-white/30 flex items-center px-6 gap-4 sticky top-0 z-20">
      <h1 class="text-lg font-semibold text-slate-700">Admin Dashboard</h1>
    </header>

    <main class="flex-1 p-6 space-y-6">
      <div class="rounded-2xl p-6 bg-white/90 backdrop-blur border border-white/30 shadow">
        <h1 class="text-3xl font-bold text-slate-800 mb-1">Welcome back, Admin! üëã</h1>
        <p class="text-slate-600">Here's what's happening with your business today.</p>
      </div>
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- backdrop mobile -->
  <div
    class="fixed inset-0 bg-black/30 md:hidden transition-all duration-300"
    [class.opacity-0]="!sidebarOpen()"
    [class.invisible]="!sidebarOpen()"
    [class.opacity-100]="sidebarOpen()"
    [class.visible]="sidebarOpen()"
    (click)="closeSidebar()"
  ></div>
</div>
