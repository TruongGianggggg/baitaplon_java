<section class="p-4 md:p-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-xl font-semibold">Quản lý Users</h1>
    <button (click)="openCreate()" class="px-3 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
      Thêm user
    </button>
  </div>

  <div class="flex gap-2 mb-4">
    <input class="border rounded px-3 py-2 w-full md:w-80" placeholder="Tìm theo email hoặc tên…"
           [ngModel]="q()" (ngModelChange)="q.set($event)" (keydown.enter)="fetch()"/>
    <button (click)="fetch()" class="px-3 py-2 rounded border hover:bg-gray-50">Tìm</button>
  </div>

  <p *ngIf="error()" class="text-red-600 text-sm mb-2">{{ error() }}</p>
  <div *ngIf="loading()" class="text-sm text-gray-500 mb-2">Đang tải…</div>

  <div class="overflow-x-auto border rounded-lg">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-50 text-gray-600">
        <tr>
          <th class="text-left p-3">ID</th>
          <th class="text-left p-3">Email</th>
          <th class="text-left p-3">Tên</th>
          <th class="text-left p-3">Roles</th>
          <th class="text-left p-3">Enabled</th>
          <th class="text-left p-3 w-40">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users()" class="border-t">
          <td class="p-3">{{ u.id }}</td>
          <td class="p-3">{{ u.email }}</td>
          <td class="p-3">{{ u.fullName || '-' }}</td>
          <td class="p-3">{{ (u.roles || []).join(', ') }}</td>
          <td class="p-3">
            <span class="px-2 py-1 rounded text-xs"
                  [class.bg-green-100]="u.enabled" [class.text-green-700]="u.enabled"
                  [class.bg-gray-100]="!u.enabled" [class.text-gray-600]="!u.enabled">
              {{ u.enabled ? 'Enabled' : 'Disabled' }}
            </span>
          </td>
          <td class="p-3 flex gap-2">
            <button (click)="openEdit(u)" class="px-2 py-1 border rounded hover:bg-gray-50">Sửa</button>
            <button (click)="remove(u)" class="px-2 py-1 border rounded text-red-600 hover:bg-red-50">Xóa</button>
          </td>
        </tr>
        <tr *ngIf="users().length === 0 && !loading()">
          <td class="p-3 text-gray-500" colspan="6">Không có user nào.</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
