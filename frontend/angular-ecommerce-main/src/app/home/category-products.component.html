<section class="max-w-screen-xl mx-auto p-6 space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold">
      {{ catId === 'all' ? 'Tất cả sản phẩm' : ('Danh mục: ' + (category?.name || '...')) }}
    </h1>
  </div>

  <app-home-product-loading *ngIf="loading"></app-home-product-loading>

  <div *ngIf="!loading" class="grid gap-6 grid-cols-2 md:grid-cols-4">
    <app-home-product *ngFor="let p of items; trackBy: trackById" [product]="p"></app-home-product>
  </div>

  <div *ngIf="!loading && !items.length" class="text-slate-500 text-sm border rounded p-4 bg-white">
    Chưa có sản phẩm.
  </div>

  <div class="flex items-center justify-center gap-2 mt-4" *ngIf="totalPages > 1">
    <button class="px-3 py-1.5 border rounded disabled:opacity-50" (click)="goto(page-1)" [disabled]="page<=0">
      ← Prev
    </button>
    <div class="text-sm">Trang {{ page + 1 }}/{{ totalPages }}</div>
    <button class="px-3 py-1.5 border rounded disabled:opacity-50" (click)="goto(page+1)" [disabled]="page+1>=totalPages">
      Next →
    </button>
  </div>
</section>
